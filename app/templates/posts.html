{% extends "base.html" %} {% block content %}


<br />

{# flash message #}
{% include "flashed_message.html" %}

<h1>Blog Posts...</h1>
<br>


{# renders the posts #}
{% for post in posts %}

<div class="shadow p-3 mb-5 bg-body-tertiary rounded">

    <h2>{{ post.title }}</h2>
    <small>By: {{ post.author }} <br>
        {{ post.date_posted }} | {{ post.slug }} </small> <br><br>
    {{ post.content }}

</div>


{% endfor %}


{% endblock %}
